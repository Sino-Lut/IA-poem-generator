<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Poem Generator</h1>
      </header>
      <main>
        <form id="poem-generator-form">
          <input
            type="text"
            placeholder="Enter the topic of the poem"
            required
            autocomplete="off"
            class="instruction"
            id="user-instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="poem" id="poem"></div>
      </main>

      <footer>
        The AI project was coded by
        <a href="https://github.com/Sino-Lut" target="_blank"
          >Sinomhlobo Lutya</a
        >
        and is
        <a href="https://github.com/Sino-Lut/IA-poem-generator" target="_blank"
          >open-sourced on GitHub</a
        >
        and is
        <a href="https://peaceful-granita-f207ab.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
